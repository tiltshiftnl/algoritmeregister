version: '3'
services:
    composer:
        image: composer/composer:latest
        environment:
            - COMPOSER_CAHE_DIR=/app/var/cache/composer
        volumes:
            - .:/app
    php:
        image: php:7.4-cli
        volumes:
            - .:/app
        working_dir: /app
    phpunit:
        image: php:7.4-cli
        volumes:
            - .:/app
        working_dir: /app
        entrypoint: vendor/bin/phpunit